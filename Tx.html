<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步行訓練記錄系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        h2 {
            color: #34495e;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        h3 {
            color: #2c3e50;
            margin: 20px 0 10px 0;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        .radio-group input, .checkbox-group input {
            width: auto;
            margin-right: 8px;
        }
        .btn {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin: 5px;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #219a52;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-warning {
            background: #f39c12;
        }
        .btn-warning:hover {
            background: #e67e22;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        .grid-4 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
        }
        .test-section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .freezing-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        .freezing-table th, .freezing-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .freezing-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .freezing-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .freezing-table tr:hover {
            background-color: #f1f1f1;
        }
        .timestamp-btn {
            background: #9b59b6;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }
        .timestamp-btn:hover {
            background: #8e44ad;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .calculation-results {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        .instructions {
            background: #e1f5fe;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        .training-counter {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #e74c3c;
            font-weight: bold;
        }
        .test-type-header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>步行訓練記錄系統</h1>
        
        <div class="training-counter">
            <label for="trainingSession">第 <input type="number" id="trainingSession" name="trainingSession" min="1" max="12" value="1" style="width: 60px; text-align: center;"> / 12 次訓練</label>
        </div>
        
        <div class="instructions">
            <p><strong>使用說明：</strong> 填寫訓練記錄，系統會自動計算相關指標。點擊「導出數據」可下載CSV文件，直接複製到Excel使用。</p>
        </div>

        <form id="walkingForm">
            <!-- 基本信息 -->
            <div class="form-section">
                <h2>基本信息</h2>
                <div class="grid-4">
                    <div class="form-group">
                        <label for="trainingDate" class="required">訓練日期</label>
                        <input type="date" id="trainingDate" name="trainingDate" required>
                    </div>
                    <div class="form-group">
                        <label for="participantId" class="required">被試ID</label>
                        <input type="text" id="participantId" name="participantId" required>
                    </div>
                    <div class="form-group">
                        <label for="participantName" class="required">被試姓名</label>
                        <input type="text" id="participantName" name="participantName" required>
                    </div>
                    <div class="form-group">
                        <label for="tester" class="required">測試員</label>
                        <input type="text" id="tester" name="tester" required>
                    </div>
                </div>
            </div>

            <!-- 初測步行測試數據 -->
            <div class="form-section">
                <div class="test-type-header">初測</div>
                <p><strong>測試距離：6米</strong></p>
                
                <div class="test-section">
                    <h3>第一次測試</h3>
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="initial_time1">用時（秒）</label>
                            <input type="number" id="initial_time1" name="initial_time1" step="0.1" min="0">
                        </div>
                        <div class="form-group">
                            <label for="initial_steps1">步數</label>
                            <input type="number" id="initial_steps1" name="initial_steps1" min="0">
                        </div>
                    </div>
                </div>
                
                <div class="test-section">
                    <h3>第二次測試</h3>
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="initial_time2">用時（秒）</label>
                            <input type="number" id="initial_time2" name="initial_time2" step="0.1" min="0">
                        </div>
                        <div class="form-group">
                            <label for="initial_steps2">步數</label>
                            <input type="number" id="initial_steps2" name="initial_steps2" min="0">
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn" onclick="calculateAverages('initial')">計算初測平均值和指標</button>
                
                <div class="calculation-results">
                    <h3>初測計算結果</h3>
                    <div class="grid-3">
                        <div class="form-group">
                            <label for="initial_avgTime">平均用時（秒）</label>
                            <input type="number" id="initial_avgTime" name="initial_avgTime" step="0.1" readonly>
                        </div>
                        <div class="form-group">
                            <label for="initial_avgSteps">平均步數</label>
                            <input type="number" id="initial_avgSteps" name="initial_avgSteps" step="0.1" readonly>
                        </div>
                    </div>
                    <div class="grid-4">
                        <div class="form-group">
                            <label for="initial_speed">速度（米/秒）</label>
                            <input type="number" id="initial_speed" name="initial_speed" step="0.001" readonly>
                        </div>
                        <div class="form-group">
                            <label for="initial_stepLength">步距（米）</label>
                            <input type="number" id="initial_stepLength" name="initial_stepLength" step="0.001" readonly>
                        </div>
                        <div class="form-group">
                            <label for="initial_cadence">步頻（步/分鐘）</label>
                            <input type="number" id="initial_cadence" name="initial_cadence" step="0.1" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中測步行測試數據 -->
            <div class="form-section">
                <div class="test-type-header">中測</div>
                <p><strong>測試距離：6米</strong></p>
                
                <div class="test-section">
                    <h3>第一次測試</h3>
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="mid_time1">用時（秒）</label>
                            <input type="number" id="mid_time1" name="mid_time1" step="0.1" min="0">
                        </div>
                        <div class="form-group">
                            <label for="mid_steps1">步數</label>
                            <input type="number" id="mid_steps1" name="mid_steps1" min="0">
                        </div>
                    </div>
                </div>
                
                <div class="test-section">
                    <h3>第二次測試</h3>
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="mid_time2">用時（秒）</label>
                            <input type="number" id="mid_time2" name="mid_time2" step="0.1" min="0">
                        </div>
                        <div class="form-group">
                            <label for="mid_steps2">步數</label>
                            <input type="number" id="mid_steps2" name="mid_steps2" min="0">
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn" onclick="calculateAverages('mid')">計算中測平均值和指標</button>
                
                <div class="calculation-results">
                    <h3>中測計算結果</h3>
                    <div class="grid-3">
                        <div class="form-group">
                            <label for="mid_avgTime">平均用時（秒）</label>
                            <input type="number" id="mid_avgTime" name="mid_avgTime" step="0.1" readonly>
                        </div>
                        <div class="form-group">
                            <label for="mid_avgSteps">平均步數</label>
                            <input type="number" id="mid_avgSteps" name="mid_avgSteps" step="0.1" readonly>
                        </div>
                    </div>
                    <div class="grid-4">
                        <div class="form-group">
                            <label for="mid_speed">速度（米/秒）</label>
                            <input type="number" id="mid_speed" name="mid_speed" step="0.001" readonly>
                        </div>
                        <div class="form-group">
                            <label for="mid_stepLength">步距（米）</label>
                            <input type="number" id="mid_stepLength" name="mid_stepLength" step="0.001" readonly>
                        </div>
                        <div class="form-group">
                            <label for="mid_cadence">步頻（步/分鐘）</label>
                            <input type="number" id="mid_cadence" name="mid_cadence" step="0.1" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 末測步行測試數據 -->
            <div class="form-section">
                <div class="test-type-header">末測</div>
                <p><strong>測試距離：6米</strong></p>
                
                <div class="test-section">
                    <h3>第一次測試</h3>
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="final_time1">用時（秒）</label>
                            <input type="number" id="final_time1" name="final_time1" step="0.1" min="0">
                        </div>
                        <div class="form-group">
                            <label for="final_steps1">步數</label>
                            <input type="number" id="final_steps1" name="final_steps1" min="0">
                        </div>
                    </div>
                </div>
                
                <div class="test-section">
                    <h3>第二次測試</h3>
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="final_time2">用時（秒）</label>
                            <input type="number" id="final_time2" name="final_time2" step="0.1" min="0">
                        </div>
                        <div class="form-group">
                            <label for="final_steps2">步數</label>
                            <input type="number" id="final_steps2" name="final_steps2" min="0">
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn" onclick="calculateAverages('final')">計算末測平均值和指標</button>
                
                <div class="calculation-results">
                    <h3>末測計算結果</h3>
                    <div class="grid-3">
                        <div class="form-group">
                            <label for="final_avgTime">平均用時（秒）</label>
                            <input type="number" id="final_avgTime" name="final_avgTime" step="0.1" readonly>
                        </div>
                        <div class="form-group">
                            <label for="final_avgSteps">平均步數</label>
                            <input type="number" id="final_avgSteps" name="final_avgSteps" step="0.1" readonly>
                        </div>
                    </div>
                    <div class="grid-4">
                        <div class="form-group">
                            <label for="final_speed">速度（米/秒）</label>
                            <input type="number" id="final_speed" name="final_speed" step="0.001" readonly>
                        </div>
                        <div class="form-group">
                            <label for="final_stepLength">步距（米）</label>
                            <input type="number" id="final_stepLength" name="final_stepLength" step="0.001" readonly>
                        </div>
                        <div class="form-group">
                            <label for="final_cadence">步頻（步/分鐘）</label>
                            <input type="number" id="final_cadence" name="final_cadence" step="0.1" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 凍步情況記錄 -->
            <div class="form-section">
                <h2>凍步情況記錄</h2>
                <p>記錄訓練過程中發生的凍步情況</p>
                
                <table class="freezing-table" id="freezingTable">
                    <thead>
                        <tr>
                            <th>序號</th>
                            <th>發生時間</th>
                            <th>結束時間</th>
                            <th>持續時間（秒）</th>
                            <th>凍步類型</th>
                            <th>備註</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="freezingTableBody">
                        <!-- 凍步記錄將動態添加在這裡 -->
                    </tbody>
                </table>
                
                <button type="button" class="btn" onclick="addFreezingRow()">添加凍步記錄</button>
            </div>

            <!-- 操作按鈕 -->
            <div style="text-align: center; margin-top: 30px;">
                <button type="button" class="btn" onclick="calculateAllAverages()">計算所有測試指標</button>
                <button type="button" class="btn btn-success" onclick="saveData()">保存記錄</button>
                <button type="button" class="btn btn-warning" onclick="exportToCSV()">導出數據</button>
                <button type="button" class="btn" onclick="clearForm()">清除表單</button>
            </div>
        </form>

        <div id="statusMessage" class="status-message hidden"></div>
    </div>

    <script>
        // 凍步記錄計數器
        let freezingCounter = 0;
        
        // 設置默認日期為今天
        document.getElementById('trainingDate').valueAsDate = new Date();
        
        // 計算單個測試類型的平均值和指標
        function calculateAverages(testType) {
            const time1 = parseFloat(document.getElementById(`${testType}_time1`).value) || 0;
            const time2 = parseFloat(document.getElementById(`${testType}_time2`).value) || 0;
            const steps1 = parseInt(document.getElementById(`${testType}_steps1`).value) || 0;
            const steps2 = parseInt(document.getElementById(`${testType}_steps2`).value) || 0;
            
            // 計算平均值
            const avgTime = (time1 + time2) / 2;
            const avgSteps = (steps1 + steps2) / 2;
            
            // 計算指標
            const speed = 6 / avgTime;
            const stepLength = 6 / avgSteps;
            const cadence = (60 / avgTime) * avgSteps;
            
            // 更新表單
            document.getElementById(`${testType}_avgTime`).value = avgTime.toFixed(2);
            document.getElementById(`${testType}_avgSteps`).value = avgSteps.toFixed(1);
            document.getElementById(`${testType}_speed`).value = speed.toFixed(3);
            document.getElementById(`${testType}_stepLength`).value = stepLength.toFixed(3);
            document.getElementById(`${testType}_cadence`).value = cadence.toFixed(1);
            
            showMessage(`${getTestTypeName(testType)}計算完成！`, true);
        }
        
        // 計算所有測試類型的指標
        function calculateAllAverages() {
            calculateAverages('initial');
            calculateAverages('mid');
            calculateAverages('final');
            showMessage('所有測試指標計算完成！', true);
        }
        
        // 獲取測試類型名稱
        function getTestTypeName(testType) {
            switch(testType) {
                case 'initial': return '初測';
                case 'mid': return '中測';
                case 'final': return '末測';
                default: return '測試';
            }
        }
        
        // 添加凍步記錄行
        function addFreezingRow() {
            freezingCounter++;
            const tableBody = document.getElementById('freezingTableBody');
            
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${freezingCounter}</td>
                <td>
                    <button type="button" class="timestamp-btn" onclick="setTimestamp(this, 'start')">記錄開始時間</button>
                    <span class="start-time"></span>
                </td>
                <td>
                    <button type="button" class="timestamp-btn" onclick="setTimestamp(this, 'end')">記錄結束時間</button>
                    <span class="end-time"></span>
                </td>
                <td>
                    <span class="duration">0</span> 秒
                    <button type="button" class="timestamp-btn" onclick="calculateDuration(this)">計算持續時間</button>
                </td>
                <td>
                    <select class="freezing-type">
                        <option value="">請選擇</option>
                        <option value="initiation">Initiation</option>
                        <option value="turning">Turning</option>
                        <option value="general">General</option>
                    </select>
                </td>
                <td><input type="text" class="freezing-notes" placeholder="備註"></td>
                <td><button type="button" class="delete-btn" onclick="deleteFreezingRow(this)">刪除</button></td>
            `;
            
            tableBody.appendChild(newRow);
            showMessage('已添加凍步記錄行', true);
        }
        
        // 設置時間戳
        function setTimestamp(button, type) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const row = button.closest('tr');
            
            if (type === 'start') {
                row.querySelector('.start-time').textContent = timeString;
                row.querySelector('.start-time').dataset.timestamp = now.getTime();
            } else {
                row.querySelector('.end-time').textContent = timeString;
                row.querySelector('.end-time').dataset.timestamp = now.getTime();
            }
            
            showMessage(`${type === 'start' ? '開始' : '結束'}時間已記錄: ${timeString}`, true);
        }
        
        // 計算持續時間
        function calculateDuration(button) {
            const row = button.closest('tr');
            const startTime = row.querySelector('.start-time').dataset.timestamp;
            const endTime = row.querySelector('.end-time').dataset.timestamp;
            
            if (!startTime || !endTime) {
                showMessage('請先記錄開始和結束時間', false);
                return;
            }
            
            const duration = (parseInt(endTime) - parseInt(startTime)) / 1000;
            row.querySelector('.duration').textContent = duration.toFixed(2);
            
            showMessage(`持續時間計算完成: ${duration.toFixed(2)}秒`, true);
        }
        
        // 刪除凍步記錄行
        function deleteFreezingRow(button) {
            const row = button.closest('tr');
            row.remove();
            showMessage('凍步記錄已刪除', true);
            
            // 重新編號
            const rows = document.querySelectorAll('#freezingTableBody tr');
            freezingCounter = 0;
            rows.forEach((row, index) => {
                freezingCounter++;
                row.cells[0].textContent = freezingCounter;
            });
        }
        
        // 保存數據
        function saveData() {
            // 檢查必填字段
            const requiredFields = ['trainingDate', 'participantId', 'participantName', 'tester'];
            let missingFields = [];
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value) {
                    missingFields.push(element.previousElementSibling.textContent.trim());
                }
            });
            
            if (missingFields.length > 0) {
                showMessage(`請填寫以下必填字段: ${missingFields.join(', ')}`, false);
                return;
            }
            
            showMessage('數據已保存（本地）', true);
            
            // 實際應用中可以將數據保存到localStorage或IndexedDB
            // 這裡只是模擬保存操作
        }
        
        // 導出為CSV
        function exportToCSV() {
            // 檢查必填字段
            const requiredFields = ['trainingDate', 'participantId', 'participantName', 'tester'];
            let missingFields = [];
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value) {
                    missingFields.push(element.previousElementSibling.textContent.trim());
                }
            });
            
            if (missingFields.length > 0) {
                showMessage(`以下必填字段未填寫: ${missingFields.join(', ')}，但您仍然可以導出數據`, 'warning');
            }
            
            // 收集基本數據
            const basicData = {
                '訓練次數': document.getElementById('trainingSession').value,
                '訓練日期': document.getElementById('trainingDate').value,
                '被試ID': document.getElementById('participantId').value,
                '被試姓名': document.getElementById('participantName').value,
                '測試員': document.getElementById('tester').value
            };
            
            // 收集初測數據
            const initialData = {
                '初測第一次用時(秒)': document.getElementById('initial_time1').value,
                '初測第一次步數': document.getElementById('initial_steps1').value,
                '初測第二次用時(秒)': document.getElementById('initial_time2').value,
                '初測第二次步數': document.getElementById('initial_steps2').value,
                '初測平均用時(秒)': document.getElementById('initial_avgTime').value,
                '初測平均步數': document.getElementById('initial_avgSteps').value,
                '初測速度(米/秒)': document.getElementById('initial_speed').value,
                '初測步距(米)': document.getElementById('initial_stepLength').value,
                '初測步頻(步/分鐘)': document.getElementById('initial_cadence').value
            };
            
            // 收集中測數據
            const midData = {
                '中測第一次用時(秒)': document.getElementById('mid_time1').value,
                '中測第一次步數': document.getElementById('mid_steps1').value,
                '中測第二次用時(秒)': document.getElementById('mid_time2').value,
                '中測第二次步數': document.getElementById('mid_steps2').value,
                '中測平均用時(秒)': document.getElementById('mid_avgTime').value,
                '中測平均步數': document.getElementById('mid_avgSteps').value,
                '中測速度(米/秒)': document.getElementById('mid_speed').value,
                '中測步距(米)': document.getElementById('mid_stepLength').value,
                '中測步頻(步/分鐘)': document.getElementById('mid_cadence').value
            };
            
            // 收集末測數據
            const finalData = {
                '末測第一次用時(秒)': document.getElementById('final_time1').value,
                '末測第一次步數': document.getElementById('final_steps1').value,
                '末測第二次用時(秒)': document.getElementById('final_time2').value,
                '末測第二次步數': document.getElementById('final_steps2').value,
                '末測平均用時(秒)': document.getElementById('final_avgTime').value,
                '末測平均步數': document.getElementById('final_avgSteps').value,
                '末測速度(米/秒)': document.getElementById('final_speed').value,
                '末測步距(米)': document.getElementById('final_stepLength').value,
                '末測步頻(步/分鐘)': document.getElementById('final_cadence').value
            };
            
            // 收集凍步數據
            const freezingData = [];
            const freezingRows = document.querySelectorAll('#freezingTableBody tr');
            
            freezingRows.forEach(row => {
                const freezingRecord = {
                    '序號': row.cells[0].textContent,
                    '發生時間': row.querySelector('.start-time').textContent,
                    '結束時間': row.querySelector('.end-time').textContent,
                    '持續時間(秒)': row.querySelector('.duration').textContent,
                    '凍步類型': row.querySelector('.freezing-type').value,
                    '備註': row.querySelector('.freezing-notes').value
                };
                freezingData.push(freezingRecord);
            });
            
            // 創建CSV內容
            let csvContent = "步行訓練記錄數據\n\n";
            
            // 基本數據部分
            csvContent += "基本數據\n";
            Object.keys(basicData).forEach(key => {
                csvContent += `"${key}","${basicData[key] || ''}"\n`;
            });
            
            // 初測數據部分
            csvContent += "\n初測數據\n";
            Object.keys(initialData).forEach(key => {
                csvContent += `"${key}","${initialData[key] || ''}"\n`;
            });
            
            // 中測數據部分
            csvContent += "\n中測數據\n";
            Object.keys(midData).forEach(key => {
                csvContent += `"${key}","${midData[key] || ''}"\n`;
            });
            
            // 末測數據部分
            csvContent += "\n末測數據\n";
            Object.keys(finalData).forEach(key => {
                csvContent += `"${key}","${finalData[key] || ''}"\n`;
            });
            
            // 凍步數據部分
            if (freezingData.length > 0) {
                csvContent += "\n凍步記錄\n";
                // 表頭
                csvContent += '"序號","發生時間","結束時間","持續時間(秒)","凍步類型","備註"\n';
                
                // 數據行
                freezingData.forEach(record => {
                    csvContent += `"${record.序號}","${record.發生時間}","${record.結束時間}","${record['持續時間(秒)']}","${record.凍步類型}","${record.備註}"\n`;
                });
            }
            
            // 創建下載鏈接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            const trainingSession = document.getElementById('trainingSession').value;
            link.setAttribute('download', `第${trainingSession}次步行訓練記錄_${document.getElementById('participantId').value || '未知'}_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('數據已導出為CSV文件', true);
        }
        
        // 清除表單
        function clearForm() {
            if (confirm('確定要清除所有表單數據嗎？')) {
                document.getElementById('walkingForm').reset();
                document.getElementById('freezingTableBody').innerHTML = '';
                freezingCounter = 0;
                
                // 清除所有計算結果
                const testTypes = ['initial', 'mid', 'final'];
                testTypes.forEach(type => {
                    document.getElementById(`${type}_avgTime`).value = '';
                    document.getElementById(`${type}_avgSteps`).value = '';
                    document.getElementById(`${type}_speed`).value = '';
                    document.getElementById(`${type}_stepLength`).value = '';
                    document.getElementById(`${type}_cadence`).value = '';
                });
                
                // 設置默認日期為今天
                document.getElementById('trainingDate').valueAsDate = new Date();
                
                showMessage('表單已清除', true);
            }
        }
        
        // 顯示消息
        function showMessage(message, isSuccess) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            
            if (isSuccess === true) {
                statusDiv.className = 'status-message success';
            } else if (isSuccess === 'warning') {
                statusDiv.className = 'status-message warning';
            } else {
                statusDiv.className = 'status-message error';
            }
            
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }
        
        // 初始添加一行凍步記錄
        window.onload = function() {
            addFreezingRow();
        };
    </script>
</body>
</html>
